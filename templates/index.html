<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset ="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>TEXT SUMMARY</title>
    <link rel="icon" type="image/png" href="/icons/search.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel ="stylesheet" href ="/static/styles.css"/>
</head>
<body>
    <div class="container">
    </div>
    <div class="jumbotron jumbotron-fluid"style="height: 170px;">
        <div class="container">
          <h1 class="display-4 heading"font-family: Arial, Helvetica, sans-serif;>Text Summarizer</h1>
          <p class="lead">No more Reading , Just Summarizing.</p>
        </div>  
      </div>

      <form action="/analyze" method="POST" class="inputarea">
        <textarea
          name="rawtext"
          
          rows="16" 
          cols="178" 
          placeholder="Enter text to be Summarized"
        ></textarea>
        <button class="btn btn-primary Submitbtn" type="submit">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
